name: megaplug
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  cached_network_image: ^3.4.1
#  carousel_slider: ^5.0.0
  connectivity_plus: ^6.1.4
  dio: ^5.8.0+1
  flutter_easyloading: ^3.0.5
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.17
  get: ^4.7.2
  get_storage: ^2.1.1
  image_picker: ^1.1.2
  intl: ^0.20.2
  logger: ^2.5.0
#  lottie: ^3.3.1
  oktoast: ^3.4.0
  pretty_dio_logger: ^1.4.0
  shimmer: ^3.0.0
  url_launcher: ^6.3.1
  vibration: ^3.1.3
  grouped_list: ^6.0.0
#  flutter_inappwebview: ^6.1.5
  rename: ^3.0.2
  pin_code_fields: ^8.0.1
  flutter_animate: ^4.5.2
  dotted_border: ^2.1.0
  firebase_core: ^4.0.0
  firebase_messaging: ^16.0.0
  cloud_firestore: ^6.0.0
  flutter_local_notifications: ^19.3.1
  flutter_launcher_icons: ^0.14.3
  geolocator: ^13.0.3
  permission_handler: ^11.4.0
  badges: ^3.1.2
  widget_to_marker: ^1.0.6
  google_maps_flutter: ^2.12.1
  google_maps_cluster_manager_2: ^3.2.0
  rxdart: ^0.28.0
  path_provider: ^2.1.5
  youtube_player_flutter: ^9.1.1
  flutter_rating_bar: ^4.0.1
  slide_to_act: ^2.0.2
  mobile_scanner: ^6.0.10
  lottie: ^3.3.1
  firebase_crashlytics: ^5.0.0
  flutter_paymob_egypt: ^0.0.9
  flutter_dotenv: ^5.2.1
  carousel_slider: ^5.1.1



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/launcher/
    - assets/images/onboarding/
    - assets/icons/
    - assets/anim/
    - .env

  fonts:
   - family: Cairo
     fonts:
         - asset: assets/fonts/Cairo/Cairo-ExtraLight.ttf
           weight: 200
         - asset: assets/fonts/Cairo/Cairo-Light.ttf
           weight: 300
         - asset: assets/fonts/Cairo/Cairo-Regular.ttf
           weight: 400
         - asset: assets/fonts/Cairo/Cairo-Medium.ttf
           weight: 500
         - asset: assets/fonts/Cairo/Cairo-SemiBold.ttf
           weight: 600
         - asset: assets/fonts/Cairo/Cairo-Bold.ttf
           weight: 700
         - asset: assets/fonts/Cairo/Cairo-Black.ttf
           weight: 900

   - family: IBMPlexSans
     fonts:
         - asset: assets/fonts/IBMPlexSans/IBMPlexSans-Thin.ttf
           weight: 100
         - asset: assets/fonts/IBMPlexSans/IBMPlexSans-ExtraLight.ttf
           weight: 200
         - asset: assets/fonts/IBMPlexSans/IBMPlexSans-Light.ttf
           weight: 300
         - asset: assets/fonts/IBMPlexSans/IBMPlexSans-Regular.ttf
           weight: 400
         - asset: assets/fonts/IBMPlexSans/IBMPlexSans-Medium.ttf
           weight: 500
         - asset: assets/fonts/IBMPlexSans/IBMPlexSans-SemiBold.ttf
           weight: 600
         - asset: assets/fonts/IBMPlexSans/IBMPlexSans-Bold.ttf
           weight: 700
